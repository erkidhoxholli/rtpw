query getGreeting($username: String!, $perPage: Int!, $afterCursor: String, $sortByName: OrderDirection = ASC) {
    user(login: $username) {
        id
        name
        avatarUrl
        bio
        company
        createdAt
        email
        location
        url
        repositories(first: $perPage, after: $afterCursor, orderBy: { field: NAME, direction: $sortByName }) {
            edges {
                node {
                    id
                    name
                    description
                    url
                    createdAt
                }
                cursor
            }
        }
    }
}
